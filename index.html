<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWAN</title>
  <style>
  
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    
.content {
      max-width: 100%;
      padding: 20px;
      font-size: 18px;
      line-height: 1.5;
      background-color: #f0f0f0;
    }
    
    @media only screen and (max-width: 600px) {
      .text-container {
        font-size: 14px;
      }
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }
    
    h1 {
      font-size: 48px;
      color: #333;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 24px;
      color: #666;
      margin-bottom: 40px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
    }
    
    .social-icon {
      margin: 10px;
      font-size: 24px;
      color: #333;
      transition: color 0.3s ease;
    }
    
    .social-icon:hover {
      color: #007bff;
    }

.image-container {
      max-width: 100%;
      height: auto;
      text-align: center;
      margin-bottom: 20px;
    }

    .image-container img {
      max-width: 100%;
      height: auto;

</head>

  <div class="image-container">
    <img src="./awan.png" alt="LOGO"/>

 <div class="social-icons">

    <a href="https://www.instagram.com/" class="social-icon"><i class="fab fa-instagram"></i></a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
