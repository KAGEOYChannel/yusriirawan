<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Tanpa Navigasi</title>
  <style>
    /* CSS untuk tampilan dan desain */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    
    .content {
      text-align: center;
    }
    
    h1 {
      font-size: 48px;
      color: #333;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 24px;
      color: #666;
      margin-bottom: 40px;
    }
    
    .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Selamat Datang di Website Tanpa Navigasi</h1>
    <p>Website ini memiliki tampilan dan desain yang sangat bagus.</p>
    <a href="#" class="button">Mulai</a>
  </div>
</body>
</html>
