<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon!!!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        .coming-soon-container {
            text-align: center;
        }

        .glowing-text {
            font-size: 48px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: transparent;
            background-image: linear-gradient(45deg, #feda77, #f58529, #dd2a7b, #8134af, #515bd4, #1a237e);
            background-clip: text;
            -webkit-background-clip: text;
            animation: glowing 4s ease-in-out infinite;
        }
        .text-yusri {
      font-size: 30px;
      font-weight: bold;
      background: linear-gradient(45deg, pink, purple, navy, lightblue);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;

      /* Animasi gradient bergerak */
      background-size: 400% 400%; /* Ubah ukuran untuk efek yang lebih dramatis */
      animation: gradientMove 10s linear infinite;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 0%;
      }
      25% {
        background-position: 100% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      75% {
        background-position: 0% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
            }

        .blinking-cursor {
            animation: blink 1s step-end infinite;
        }

        .typing-text {
            font-size: 24px;
            color: #fff;
            animation: typing 3s steps(40) 2s forwards;
        }

        @keyframes glowing {
            0%, 100% {
                filter: drop-shadow(0 0 5px #fff);
            }
            50% {
                filter: drop-shadow(0 0 20px #fff);
            }
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <h1><span class="text-yusri">>Coming Soon</span></h1>
        <p class="typing-text">We are working hard to bring you something amazing.</p>
    </div>
</body>
</html>
