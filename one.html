<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Love Lock</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f1f1f1;
    }

    .container {
      position: relative;
      width: 400px;
      height: 100px;
      border-bottom: 2px solid #fff;
      overflow: hidden;
    }

    .love-logo {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      background-color: #ff2b5e;
      clip-path: url(#loveClip);
    }

    .lock-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      clip-path: url(#lockClip);
    }

    .lock {
      width: 40px;
      height: 60px;
      background-color: #333;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      clip-path: url(#lockPath);
    }

    @keyframes shine {
      0% { left: -150px; }
      100% { left: 100%; }
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.7) 50%, rgba(255,255,255,0) 100%);
      animation: shine 1s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="love-logo" id="loveLogo"></div>
    <div class="lock-container">
      <div class="lock"></div>
    </div>
  </div>

  <svg width="0" height="0" style="position: absolute; visibility: hidden;">
    <defs>
      <clipPath id="loveClip" clipPathUnits="objectBoundingBox">
        <path d="M0.5,0 C0.7,0 1,0.3 1,0.5 C1,0.7 0.7,1 0.5,1 C0.3,1 0,0.7 0,0.5 C0,0.3 0.3,0 0.5,0"></path>
      </clipPath>
      <clipPath id="lockClip" clipPathUnits="objectBoundingBox">
        <path d="M0.3,0 C0.3,0 0.4,0.9 0.5,0.9 C0.6,0.9 0.7,0 0.7,0"></path>
      </clipPath>
      <clipPath id="lockPath" clipPathUnits="objectBoundingBox">
        <path d="M0.1,0 L0.1,0.2 C0.1,0.3 0.2,0.4 0.3,0.4 C0.4,0.4 0.4,0.3 0.4,0.3 L0.4,0.1 C0.4,0 0.3,0 0.3,0 L0.1,0 Z"></path>
      </clipPath>
    </defs>
  </svg>

  <script>
    const loveLogo = document.getElementById('loveLogo');
    const lock = document.querySelector('.lock');

    let loveLogoPosition = 0;

    loveLogo.addEventListener('mousemove', (e) => {
      const containerWidth = loveLogo.parentNode.clientWidth;
      const loveLogoWidth = loveLogo.clientWidth;
      const xPosition = e.clientX - loveLogoWidth / 2;

      if (xPosition >= 0 && xPosition <= containerWidth - loveLogoWidth) {
        loveLogoPosition = xPosition;
        loveLogo.style.left = `${loveLogoPosition}px`;
      }
    });

    loveLogo.addEventListener('mouseup', () => {
      if (loveLogoPosition >= lock.offsetLeft - 20 && loveLogoPosition <= lock.offsetLeft + lock.clientWidth - 30) {
        lock.classList.add('open');
      } else {
        loveLogo.style.left = '0';
        loveLogoPosition = 0;
      }
    });
  </script>
</body>
</html>
