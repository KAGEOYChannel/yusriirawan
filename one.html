<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Responsif dengan Animasi</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      position: relative;
    }

    .love-icon-container {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
    }

    .love-icon {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .lock-icon {
      width: 40px;
      height: 40px;
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }

    .horizontal-line {
      width: 100%;
      height: 5px;
      background-image: linear-gradient(to right, #ff3399, #ff6666, #ffff66, #66ff66, #3399ff, #9966ff);
      border-radius: 5px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .opened {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="love-icon-container">
      <img src="./love.svg" alt="Love Icon" class="love-icon" id="loveIcon">
      <img src="./lock.svg" alt="Locked Icon" class="lock-icon" id="lockIcon">
    </div>
    <div class="horizontal-line"></div>
  </div>

  <script>
    const loveIcon = document.getElementById('loveIcon');
    const lockIcon = document.getElementById('lockIcon');
    const horizontalLine = document.querySelector('.horizontal-line');

    let isLocked = true;

    loveIcon.addEventListener('mousemove', function (e) {
      const loveIconRect = loveIcon.getBoundingClientRect();
      const loveIconWidth = loveIconRect.width;
      const distanceFromLeft = e.clientX - loveIconRect.left;

      if (distanceFromLeft >= loveIconWidth) {
        lockIcon.classList.add('opened');
        isLocked = false;
      }
    });

    horizontalLine.addEventListener('animationend', function () {
      if (!isLocked) {
        // Simulasikan permintaan asinkron (misalnya, pengambilan data dari server)
        setTimeout(function () {
          // Gantikan dengan kode untuk menampilkan isi halaman setelah gembok terbuka
          alert('Selamat, gembok sudah terbuka! Tampilkan isi halaman di sini.');
        }, 1000);
      }
    });
  </script>
</body>
</html>
