<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page with Love and Lock Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .love-garage {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .garage {
      width: 150px;
      height: 100px;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .garage-door {
      position: relative;
    }

    .locked-icon,
    .unlocked-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      transition: opacity 0.3s;
    }

    .unlocked-icon {
      opacity: 0;
    }

    .horizontal-line {
      width: 100%;
      height: 2px;
      background-image: linear-gradient(to right, #f00, #0f0, #00f);
    }

    .love-slider {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      position: relative;
      padding-left: 10px;
    }

    .love-icon {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    .content {
      display: none;
      padding: 20px;
    }

    /* Responsiveness for small screens */
    @media (max-width: 600px) {
      .garage {
        width: 100px;
        height: 70px;
      }
      
      .love-icon {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="love-garage">
    <div class="garage">
      <div class="garage-door" id="garageDoor">
        <img src="./lock.svg" alt="Locked Icon" class="locked-icon" id="lockedIcon">
        <img src="./unlock.svg" alt="Unlocked Icon" class="unlocked-icon" id="unlockedIcon">
      </div>
    </div>
    <div class="horizontal-line"></div>
    <div class="love-slider" id="loveSlider">
      <img src="./love.svg" alt="Love Icon" class="love-icon">
    </div>
  </div>

  <div class="content" id="content">
    <!-- Your page content goes here -->
    <h1>Hello, Welcome to My Website!</h1>
    <p>This is the content of the page.</p>
  </div>

  <script>
    const loveSlider = document.getElementById('loveSlider');
    const garageDoor = document.getElementById('garageDoor');
    const lockedIcon = document.getElementById('lockedIcon');
    const unlockedIcon = document.getElementById('unlockedIcon');
    const content = document.getElementById('content');

    loveSlider.addEventListener('pointermove', (e) => {
      const loveSliderRect = loveSlider.getBoundingClientRect();
      const garageDoorRect = garageDoor.getBoundingClientRect();

      const x = e.clientX - loveSliderRect.left;
      const maxDistance = loveSliderRect.width - garageDoorRect.width;
      const distance = Math.min(Math.max(x, 0), maxDistance);

      const opacityValue = distance / maxDistance;
      lockedIcon.style.opacity = 1 - opacityValue;
      unlockedIcon.style.opacity = opacityValue;

      if (distance === maxDistance) {
        content.style.display = 'block';
        loveSlider.style.pointerEvents = 'none';
      }
    });
  </script>
</body>
</html>
