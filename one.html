<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Website Responsif</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .love-icon-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .love-icon {
      width: 80px;
      height: 80px;
      transition: transform 0.3s;
    }

    .horizontal-line {
      border-top: 4px solid red;
      width: 100%;
    }

    .lock-icon {
      position: absolute;
      top: 50%;
      right: -50px;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      opacity: 1;
      transition: opacity 0.5s;
    }

    .unlocked {
      animation: unlockAnimation 0.5s forwards;
    }

    @keyframes unlockAnimation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(90deg);
      }
    }

    /* Responsive styles */
    @media (max-width: 767px) {
      .love-icon {
        width: 40px;
        height: 40px;
      }
      .lock-icon {
        right: -30px;
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="love-icon-container">
          <img class="love-icon" src="love.svg" alt="Love Icon">
          <img class="lock-icon" src="lock.svg" alt="Lock Icon">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hr class="horizontal-line">
      </div>
    </div>
    <div class="row">
      <div id="content-after-animation" class="col-md-12 d-none">
        <!-- Isi halaman website Anda disini -->
        <h1>Selamat datang di halaman website kami!</h1>
        <p>Isi konten halaman website Anda di sini...</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loveIcon = document.querySelector('.love-icon');
      const lockIcon = document.querySelector('.lock-icon');
      const horizontalLine = document.querySelector('.horizontal-line');
      const contentAfterAnimation = document.getElementById('content-after-animation');

      loveIcon.addEventListener('mousemove', function(event) {
        const lineLength = horizontalLine.offsetWidth;
        const loveIconWidth = loveIcon.offsetWidth;
        const xPos = event.pageX;
        const distance = Math.min(xPos - loveIconWidth / 2, lineLength - loveIconWidth);

        loveIcon.style.left = distance + 'px';

        if (distance >= lineLength - loveIconWidth) {
          lockIcon.classList.add('unlocked');
          contentAfterAnimation.classList.remove('d-none');
        }
      });

      loveIcon.addEventListener('mouseleave', function() {
        loveIcon.style.left = 0;
      });
    });
  </script>
</body>
</html>
