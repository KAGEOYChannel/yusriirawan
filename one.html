<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Website Responsif</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 600px;
      text-align: center;
    }

    .content {
      position: relative;
      margin-bottom: 50px;
    }

    .horizontal-line {
      border-top: 2px solid transparent;
      border-image: linear-gradient(to right, red, transparent);
      border-image-slice: 1;
      width: 100%;
    }

    .love-container,
    .lock-container {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .love-container {
      left: 0;
      cursor: pointer;
    }

    .lock-container {
      right: 0;
    }

    #love-icon,
    #lock-icon {
      width: 60px;
      height: 60px;
    }

    #content-after-animation {
      opacity: 0;
    }

    /* Animasi Gembok Terbuka */
    @keyframes unlockAnimation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(90deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="lock-container">
        <img id="lock-icon" src="./lock.svg" alt="Gembok Terkunci">
      </div>
      <div class="love-container">
        <img id="love-icon" src="./love.svg" alt="Love">
      </div>
      <div class="horizontal-line"></div>
    </div>
    <div id="content-after-animation" class="d-none">
      <!-- Isi halaman website Anda disini -->
      <h1>Selamat datang di halaman website kami!</h1>
      <p>Isi konten halaman website Anda di sini...</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#love-icon").on("mousedown touchstart", function () {
        $(".horizontal-line").css("border-image", "linear-gradient(to right, transparent, transparent)");
      });

      $("#love-icon").on("mousemove touchmove", function (event) {
        const lineLength = $(".horizontal-line").width();
        const loveIconWidth = $("#love-icon").width();
        const xPos = event.pageX || event.originalEvent.touches[0].pageX;
        const distance = Math.min(xPos - loveIconWidth / 2, lineLength - loveIconWidth);

        $("#love-icon").css("left", distance + "px");

        if (distance >= lineLength - loveIconWidth) {
          $("#lock-icon").css("animation", "unlockAnimation 0.5s forwards");
          $("#content-after-animation").removeClass("d-none").addClass("animated fadeIn");
        }
      });

      $("#love-icon").on("mouseup touchend", function () {
        $(".horizontal-line").css("border-image", "linear-gradient(to right, red, transparent)");
      });
    });
  </script>
</body>
</html>
