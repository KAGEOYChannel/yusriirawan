<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .icon-container {
      display: flex;
      flex-direction: column; /* Mengatur tata letak menjadi vertikal */
      align-items: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .icon {
      width: 50px;
      height: 50px;
    }

    .text-home {
      font-size: 30px;
      font-weight: bold;
      background: linear-gradient(45deg, #f2c49e, #f24b8e, black);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);

      /* Animasi gradient bergerak */
      background-size: 200% auto;
      background-position: 0 50%;
      animation: gradientMove 5s linear infinite;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0 50%;
      }
      100% {
        background-position: 200% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="icon-container">
    <img class="icon" src="home.gif" alt="Icon Home">
    <span class="text-home">HOME</span>
  </div>
</body>
</html>
