<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tampilan Memasukkan Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
  <style>
    /* CSS untuk tampilan dan desain */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px;
    }

    h1 {
      color: #e81d62;
    }

    .password-form {
      margin-top: 30px;
    }

    .password-form input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    .password-form input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #e81d62;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Selamat datang di Halaman Rahasia!</h1>

  <div id="password-form" class="password-form">
    <input type="password" id="password" placeholder="Masukkan password">
    <input type="submit" value="Submit" onclick="checkPassword()">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js"></script>
  <script>
    function checkPassword() {
      var password = document.getElementById("password").value;

      // Ganti PASSWORD yang diinginkan dengan password yang benar
      if (password === "PASSWORD") {
        Swal.fire({
          icon: 'success',
          title: 'Sukses',
          text: 'Password benar! Anda akan diarahkan ke halaman lain.',
          showConfirmButton: false,
          timer: 2000,
          willClose: () => {
            window.location.href = 'halaman-lain.html';
          }
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Password salah!',
          animation: false,
          customClass: {
            popup: 'animated tada'
          }
        });
      }
    }
  </script>
</body>
</html>
