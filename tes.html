<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tampilan Pesan Alert Keren</title>
  <style>
    /* CSS untuk tampilan dan desain */
    .alert-container {
      display: grid;
      place-items: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      transition: opacity 0.3s ease;
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .alert-container.show {
      opacity: 1;
      pointer-events: auto;
    }

    .alert-box {
      position: relative;
      max-width: 400px;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      text-align: center;
      transform: translateY(-50%);
      transition: transform 0.3s ease;
      animation: slide-in 0.5s forwards;
    }

    .alert-box h2 {
      margin-top: 0;
      color: #e81d62;
    }

    .alert-box p {
      margin-bottom: 0;
    }

    .alert-box .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #999;
      font-size: 18px;
      cursor: pointer;
    }

    @keyframes slide-in {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(-50%);
      }
    }
  </style>
  <script>
    function showAlert() {
      var alertContainer = document.querySelector('.alert-container');
      alertContainer.classList.add('show');
    }

    function closeAlert() {
      var alertContainer = document.querySelector('.alert-container');
      alertContainer.classList.remove('show');
    }
  </script>
</head>
<body>
  <button onclick="showAlert()">Tampilkan Pesan Alert</button>

  <div class="alert-container">
    <div class="alert-box">
      <h2>Pesan Alert Keren</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <span class="close-btn" onclick="closeAlert()">&times;</span>
    </div>
  </div>
</body>
</html>
