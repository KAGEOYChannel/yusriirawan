<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .icon {
      display: inline-block;
      width: 50px;
      height: 50px;
      background-color: #f2c49e;
      border-radius: 50%;
      margin-right: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .text-home {
      font-size: 30px;
      background: linear-gradient(45deg, #f2c49e, #f24b8e, black);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="home.gif"></div>
  <span class="text-home">HOME</span>
</body>
</html>
