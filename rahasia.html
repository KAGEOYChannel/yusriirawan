<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello!!!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 60px;
      margin-top: 80px;
    }
.love-icon-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      cursor: pointer;
    }

    .love-icon {
      bottom: -40px;
      width: 80px;
      height: 80px;
      transition: left 0.3s ease-out;
      user-drag: none;
      user-select: none;
      touch-action: none;
      position: absolute;
      left: 0;
    }

    .horizontal-line-container {
      position: relative;
      margin-bottom: 80px; /* Margin bottom untuk meletakkan gembok di atas garis */
    }

    .horizontal-line {
      position: relative;
      width: 100%;
      height: 4px;
      background-color: red;
    }

    .circle-segment {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: red;
      position: absolute;
    }

    .circle-start {
      top: -3px;
      left: -3px;
    }

    .circle-end {
      top: -3px;
      right: -3px;
    }

    .lock-icon {
      position: absolute;
      bottom: 80px; /* Mengatur posisi gembok di atas garis */
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 300px;
      opacity: 1;
      transition: opacity 0.5s;
    }

    .unlocked {
      animation: unlockAnimation 0.5s forwards;
    }

    @keyframes unlockAnimation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(90deg);
      }
    }

    /* Responsive styles */
    @media (max-width: 767px) {
      .love-icon {
        width: 40px;
        height: 40px;
      }
      .lock-icon {
        bottom: 40px;
        width: 200px;
        height: 200px;
      }
    }
    .toast {
      position: absolute;
      top: 300px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      width: 300px;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border-radius: 8px;
      text-align: center;
      opacity: 1;
      transition: opacity 0.3s;
    }

    .toast-header {
      display: flex;
      justify-content: space-between;
    }

    .btn-close {
      color: #fff;
    }

    .toast-body {
      padding: 8px 0;
    }
    .img-container {
      position: relative;
      overflow: hidden;
    }

    .img-container img {
      transition: transform 0.3s ease;
    }

    .img-container:hover img {
      transform: scale(1.1);
    }

    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .img-container:hover .caption {
      visibility: visible;
      opacity: 1;
    }
    .hidden {
      display: none;
    }
    .icon-home {
      font-size: 50px;
      margin-right: 10px;
    }
    .text-home {
      font-size: 30px;
      animation: bounceColor 1.5s infinite;
    }
    @keyframes bounceColor {
      0% {
        transform: scale(1);
        color: rgb(255, 0, 0); /* Warna merah */
      }
      50% {
        transform: scale(1.2);
        color: rgb(0, 255, 0); /* Warna hijau */
      }
      100% {
        transform: scale(1);
        color: rgb(0, 0, 255); /* Warna biru */
      }
    }
    .icon-container {
      display: flex;
      flex-direction: column; /* Mengatur tata letak menjadi vertikal */
      align-items: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .icon {
      width: 50px;
      height: 50px;
    }

    .text-home {
      font-size: 30px;
      font-weight: bold;
      background: linear-gradient(45deg, #f2c49e, #f24b8e, black);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);

      /* Animasi gradient bergerak */
      background-size: 200% auto;
      background-position: 0 50%;
      animation: gradientMove 5s linear infinite;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0 50%;
      }
      100% {
        background-position: 200% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="love-icon-container">
          <img class="love-icon" src="love.svg" alt="Love Icon">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="horizontal-line-container">
          <div class="circle-segment circle-start"></div>
          <hr class="horizontal-line">
          <div class="circle-segment circle-end"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="content-after-animation" class="hidden">
        <div class="icon-container">
    <img class="icon" src="home.gif" alt="Icon Home">
    <span class="text-home">HOME</span>
          <p></p><br><br><br><br>
  </div>
        <div class="container mt-4">
    <div class="row">
      <div class="col-md-3">
        <div class="img-container">
          <a href="mail.html">
            <img src="mail.gif" class="img-fluid rounded" alt="Gambar 1">
            <div class="caption">Hello, Pesan nih</div>
          </a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="img-container">
          <a href="halaman2.html">
            <img src="photo-gallery.gif" class="img-fluid rounded" alt="Gambar 2">

        </div>
      </div>
      <div class="col-md-3">
        <div class="img-container">
          <a href="halaman3.html">

      <div class="col-md-3">
        <div class="img-container">

      </div>
  </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loveIconContainer = document.querySelector('.love-icon-container');
      const loveIcon = document.querySelector('.love-icon');
      const horizontalLine = document.querySelector('.horizontal-line');
      const contentAfterAnimation = document.getElementById('content-after-animation');

      const lockIcon = document.createElement('img');
      lockIcon.classList.add('lock-icon');
      lockIcon.src = 'locked.png';
      lockIcon.alt = 'Lock Icon';
      lockIcon.style.width = '250px'; // Ukuran gambar gembok terkunci
      lockIcon.style.height = '250px';

      loveIconContainer.appendChild(lockIcon);

      let isDragging = false;
      let initialX = 0;
      let offsetX = 0;
      let isAlertShown = false;

      loveIconContainer.addEventListener('mousedown', startDragging);
      loveIconContainer.addEventListener('touchstart', startDragging);

      function startDragging(event) {
        event.preventDefault();
        isDragging = true;
        initialX = event.clientX || event.touches[0].clientX;
        offsetX = loveIcon.getBoundingClientRect().left - initialX;

        document.addEventListener('mousemove', dragLoveIcon);
        document.addEventListener('touchmove', dragLoveIcon);
        document.addEventListener('mouseup', stopDragging);
        document.addEventListener('touchend', stopDragging);

        requestAnimationFrame(updateLovePosition);
      }

      function dragLoveIcon(event) {
        if (!isDragging) return;
        event.preventDefault();
        initialX = event.clientX || event.touches[0].clientX;
      }

      function updateLovePosition() {
        if (isDragging) {
          const lineLength = horizontalLine.offsetWidth;
          const currentX = initialX;
          const distance = Math.min(currentX + offsetX, lineLength - loveIcon.offsetWidth);
          loveIcon.style.left = distance + 'px';

          if (distance >= lineLength - loveIcon.offsetWidth && !isAlertShown) {
            lockIcon.src = 'unlocked.gif';
            setTimeout(() => {
              showUnlockAlert();
              hideElements();
            }, 3000); // Delay selama 3 detik sebelum munculnya alert
            isAlertShown = true;
          }
        }

        requestAnimationFrame(updateLovePosition);
      }

      function stopDragging() {
        isDragging = false;
        document.removeEventListener('mousemove', dragLoveIcon);
        document.removeEventListener('touchmove', dragLoveIcon);
        document.removeEventListener('mouseup', stopDragging);
        document.removeEventListener('touchend', stopDragging);
      }

      function showUnlockAlert() {
        const toast = document.createElement('div');
        toast.classList.add('toast', 'show');
        toast.setAttribute('role', 'alert');
        toast.setAttribute('aria-live', 'assertive');
        toast.setAttribute('aria-atomic', 'true');

        toast.innerHTML = `
          <div class="toast-header">
            <strong class="me-auto">Gembok Terbuka!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Selamat! Anda berhasil membuka gembok.
          </div>
        `;

        document.body.appendChild(toast);

        const toastInstance = new bootstrap.Toast(toast);
        toastInstance.show();

        // Ketika alert ditutup, tampilkan isi halaman
        toast.addEventListener('hidden.bs.toast', function() {
          contentAfterAnimation.classList.remove('hidden');
        });
      }

      function hideElements() {
        loveIconContainer.classList.add('hidden');
        horizontalLine.classList.add('hidden');
        const circleSegments = document.querySelectorAll('.circle-segment');
        circleSegments.forEach(segment => segment.classList.add('hidden'));
      }
    });
  </script>
<!-- Library jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- JS Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
