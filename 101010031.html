<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video dengan Password</title>
  <style>
    /* CSS untuk tampilan dan desain */
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* Perbandingan aspek video 16:9 */
      overflow: hidden;
      margin-bottom: 20px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .password-form {
      text-align: center;
    }

    .password-form input[type="password"] {
      padding: 10px;
      font-size: 16px;
    }

    .password-form button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="password-form">
    <input type="password" id="password-input" placeholder="Masukkan Password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div class="video-container" id="video-container" style="display: none;">
    <iframe src="./lv_7251064864179899649_20230713103327.mp4" allowfullscreen></iframe>
  </div>

  <script>
    function checkPassword() {
      var password = document.getElementById("password-input").value;
      if (password === "your_password") { // Ganti "your_password" dengan password yang Anda inginkan
        document.getElementById("password-input").value = "";
        document.getElementById("password-input").style.display = "none";
        document.getElementById("video-container").style.display = "block";
      } else {
        alert("Password salah. Coba lagi!");
      }
    }
  </script>
</body>
</html>
