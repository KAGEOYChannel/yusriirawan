<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password dan Video</title>
  <style>
    /* CSS untuk tampilan dan desain */
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 177.77%; /* Perbandingan aspek video 9:16 */
      overflow: hidden;
      margin-bottom: 20px;
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .password-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .password-input {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="password-container">
    <input type="password" class="password-input" placeholder="Masukkan Password">
    <button onclick="playVideo()">Play Video</button>
  </div>

  <div class="video-container">
    <video id="myVideo" src="./lv_7251064864179899649_20230713103327.mp4" controls></video>
  </div>

  <script>
    function playVideo() {
      var passwordInput = document.querySelector('.password-input');
      var video = document.getElementById('myVideo');

      if (passwordInput.value === 'BINTANGKASIH') {
        video.play();
      } else {
        alert('Password Salah!');
      }
    }
  </script>
</body>
</html>
